<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Traffic Cameras in King County</title>
    <meta name="vieport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #container {
        display: flex;
        height: 100vh;
        flex-direction: row;
        align-items: stretch;
      }

      #side {
        flex-basis: 500px;
        overflow-y: scroll;
        position: relative;
      }

      #map {
        flex-grow: 1;
      }
      button {
        margin-bottom: 5px;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
        width: 100%;
        border: 1px solid blueviolet;

      }

      th,
      td {
          text-align: left;
          padding: 16px;
      }

tr:nth-child(even) {
    background-color: violet;
}
    </style>
  </head>
  <body>
    <main id="container">
      <div id ="side">
        <h2>Traffic Cameras in King County</h2>
        <button id="button">Sort alphabetically</button>
        <table>
          <tr>
            <th>id</th>
            <th>Location</th>
            <th>Date Created</th>
          </tr>
        </table>
      </div>
      <div id="map"></div>
    </main>
    <script>
      mapboxgl.accessToken =
          'pk.eyJ1IjoiaWxlZTE3IiwiYSI6ImNsb3VmdHA0dzBoenMybG5ybWk3dnEybXoifQ.2ncPv5P0SQHinPvS0LQcVA'
      let map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12',
        zoom: 10,
        center: [-122.2, 47.6]
      })

      async function geojsonFetch() {
        let response, kingCounty, trafficCam, table;
        response = await fetch('/assets/KingCounty.geojson');
        kingCounty = await response.json();
        response = await fetch('/assets/trafficCameras.geojson');
        trafficCam = await response.json();

        map.on('load', function loadingData() {

          map.addSource('kingCounty', {
              type: 'geojson',
              data: kingCounty
          });

          map.addLayer({
              'id': 'kingCounty-layer',
              'type': 'fill',
              'source': 'kingCounty',
              'paint': {
                'fill-color': 'grey', // blue color fill
                'fill-opacity': 0.5
              }
          });


          map.addSource('trafficCam', {
              type: 'geojson',
              data: trafficCam
          });

          map.addLayer({
              'id': 'trafficCam-layer',
              'type': 'circle',
              'source': 'trafficCam',
              'paint': {
                  'circle-radius': 8,
                  'circle-stroke-width': 2,
                  'circle-color': 'red',
                  'circle-stroke-color': 'white'
              }
          });

        });

        table = document.getElementsByTagName("table")[0];
        let row, cell2, cell5, cell7;
        for (let i = 0; i < trafficCam.features.length; i++) {
            // Create an empty <tr> element and add it to the 1st position of the table:
            row = table.insertRow(-1);

            cell2 = row.insertCell(0);
            cell5 = row.insertCell(1);
            cell7 = row.insertCell(2);

            cell2.innerHTML = trafficCam.features[i].properties.UNITID;
            cell5.innerHTML = trafficCam.features[i].properties.LOCATION;
            cell7.innerHTML = new Date(trafficCam.features[i].properties.CREATE_DATE).toLocaleDateString("en-US");
        }


      };
      geojsonFetch();

      let btn = document.getElementById("button");
      btn.addEventListener('click', sortTable);

      function sortTable(e) {
        let table, rows, switching, i, x, y, shouldSwitch;
        table = document.getElementsByTagName("table")[0];
        switching = true;
        /*Make a loop that will continue until
        no switching has been done:*/
        while (switching) {
            //start by saying: no switching is done:
            switching = false;
            rows = table.rows;
            /*Loop through all table rows (except the
            first, which contains table headers):*/
            for (i = 1; i < (rows.length - 1); i++) {
                //start by saying there should be no switching:
                shouldSwitch = false;
                /*Get the two elements you want to compare,
                one from current row and one from the next:*/
                x = parseFloat(rows[i].getElementsByTagName("td")[1].innerHTML);
                y = parseFloat(rows[i + 1].getElementsByTagName("td")[1].innerHTML);
                //check if the two rows should switch place:
                if (x < y) {
                    //if so, mark as a switch and break the loop:
                    shouldSwitch = true;
                    break;
                }
        }
        if (shouldSwitch) {
            /*If a switch has been marked, make the switch
            and mark that a switch has been done:*/
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
        }
    }
}




    </script>

  </body>
</html>
